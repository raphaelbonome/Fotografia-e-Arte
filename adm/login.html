<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Login</title>
    <link rel="stylesheet" href="css-adm/estilo_login.css">
    <script src="logica_login.js" defer></script>
</head>
<body>

    <main class="container-login">
        <form id="formulario-login" class="formulario-login">
            <h1>Acesso Restrito ğŸ›¡ï¸</h1>
            
            <div class="campo-grupo">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" placeholder="Digite seu login" required>
            </div>

            <div class="campo-grupo">
                <label for="senha">Senha:</label>

            <div id="mensagem-erro" class="mensagem" style="display: none;"></div>

            <button type="submit" class="botao-entrar">Entrar no Painel</button>
        </form>
    </main>
